

	<page-title ng-if="layoutOptions.pageTitles" title="Role Entity" description="Define or Customize Role Entity"></page-title>


<div class="row">
	<div class="col-sm-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Please add following Role Entity information</h3>
				<div class="panel-options">
					<a href="" data-toggle="panel">
						<span class="collapse-icon">&ndash;</span>
						<span class="expand-icon">+</span>
					</a>
					<a href="" data-toggle="remove">
						&times;
					</a>
				</div>
			</div>
			<div class="panel-body">
				<form role="form" class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">Role Id</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="field-1" placeholder="Enter Role Id">
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">Role Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="field-1" placeholder="Enter Role Name">
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">Organization Level</label>
						<div class="col-sm-10">
							<!-- <input type="text" class="form-control" id="field-1" placeholder="Placeholder"> -->
							<div ui-tree>
							  <ol ui-tree-nodes="" ng-model="list">
							    <li ng-repeat="item in list" ui-tree-node>
							      <div ui-tree-handle>
							        {{item.title}}
							      </div>
							      <ol ui-tree-nodes="" ng-model="item.items">
							        <li ng-repeat="subItem in item.items" ui-tree-node>
							          <div ui-tree-handle>
							            {{subItem.title}}
							          </div>
							        </li>
							      </ol>
							    </li>
							  </ol>
							</div>
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group text-right">
						<button class="btn btn-info">Submit</button>
						<button class="btn btn-info">Back</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
