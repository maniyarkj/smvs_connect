<!doctype html>
<html lang="en" ng-app="smvsApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SMVS Global</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
  	<link rel="stylesheet" href="styles/fonts/linecons/css/linecons.css">
  	<link rel="stylesheet" href="styles/fonts/fontawesome/css/font-awesome.min.css">
  	<link rel="stylesheet" href="styles/bootstrap.css">
  	<link rel="stylesheet" href="styles/core.css">
  	<link rel="stylesheet" href="styles/forms.css">
  	<link rel="stylesheet" href="styles/components.css">
  	<link rel="stylesheet" href="styles/skins.css">
  	<link rel="stylesheet" href="styles/custom.css">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <script>
  	var appHelper = {
  		// Vars (paths without trailing slash)
  		templatesDir: 'views',
  		assetsDir: 'assets',

  		// Methods
  		templatePath: function(view_name)
  		{
  			return this.templatesDir + '/' + view_name + '.html';
  		},

  		assetPath: function(file_path)
  		{
  			return this.assetsDir + '/' + file_path;
  		}
  	};
  	</script>

  	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  	<!--[if lt IE 9]>
  		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  	<![endif]-->


  </head>
  <body class="page-body" ng-controller="MainCtrl"
    ng-class="{'settings-pane-open': layoutOptions.settingsPane.isOpen, 'chat-open': layoutOptions.chat.isOpen, 'login-page': isLoginPage && isMainPage == false, 'login-light': isLightLoginPage && isMainPage == false, 'lockscreen-page': isLockscreenPage && isMainPage == false, 'right-sidebar': layoutOptions.sidebar.isRight, 'boxed-container': layoutOptions.container.isBoxed}">
    <settings-pane></settings-pane>
    <horizontal-menu ng-if="layoutOptions.horizontalMenu.isVisible"></horizontal-menu>

  	<div class="page-container" ui-view></div>

  	<!-- Remove this code if you want to disable Loading Overlay in the beginning of document loading -->
  	<div class="page-loading-overlay">
  		<div class="loader-2"></div>
  	</div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>
    <script src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <!-- <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script> -->
    <script src="scripts/js/angular-fullscreen.js"></script>
  	<script src="assets/js/TweenMax.min.js"></script>
  	<script src="assets/js/joinable.js"></script>
  	<script src="assets/js/resizeable.js"></script>

    <!-- Config Scripts -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config/routes.js"></script>
    <script src="scripts/config/constants.js"></script>

    <!-- Common Scripts -->
    <script src="scripts/controllers/SettingsControllers.js"></script>
  	<script src="scripts/directives/directives.js"></script>
  	<script src="scripts/factory/factory.js"></script>
  	<script src="scripts/services/services.js"></script>

    <!-- Master Module Scripts -->
    <script src="modules/master/controllers/MemberProfileCtrl.js"></script>

	<!-- JavaScripts initializations and stuff -->
	<script src="scripts/js/custom.js"></script>
        <!-- endbuild -->
</body>
</html>
